<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>От данных к интерфейсу</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
            #container {
                padding: 50px;
                background-color: '#FFF';
                box-shadow: 5px;
            }
        </style>
    </head>

    <body>
        <div id='container'></div>

        <script type='text/babel'>
        class Circle extends React.Component {
            render () {
                let circleStyle = {
                    padding: 10,
                    margin: 20,
                    display: 'inline-block',
                    backgroundColor: this.props.bgcolor,
                    borderRadius: '50%',
                    height: 100,
                    width: 100,
                }
                return (
                    <div style={circleStyle}></div>
                )
            }
        }

        // let theCircle = <Circle bgcolor='blue'/> //1

        function showCircle () { //2
            let colors = ['red', 'green', 'yellow', 'blue', 'grey']
            let run = Math.floor(Math.random()*colors.length)
            return (
                <Circle bgcolor={colors[run]}/>
            )
        }

        // let colors = ['red', 'yellow', 'green'] //3
        // let circles = []
        //     for (let i=0; i<colors.length; i++) {
        //         let color = colors[i]
        //     circles.push(<Circle key={color + 1} bgcolor={color}/>)
        //     }

        ReactDOM.render(
            // <div><Circle bgcolor='green'/></div>, //0
            // <div>{theCircle}</div>, //1
            <div>{showCircle()}</div>, //2
            // <div>{circles}</div>, //3
            document.querySelector('#container')
            )
        </script>
    </body>

</html>
